<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful | ADI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #161821;
            --brand-gradient: linear-gradient(90deg, #ff0055 0%, #8000ff 50%, #0044ff 100%);
            --font-headings: 'DM Serif Display', serif;
            --font-body: 'Manrope', sans-serif;
        }

        body {
            background-color: #050508;
            background-image: url('hero-updated.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            font-family: var(--font-body);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .success-card {
            background: rgba(22, 24, 33, 0.9);
            backdrop-filter: blur(20px);
            padding: 60px 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8);
        }

        .icon-check {
            width: 80px;
            height: 80px;
            background: var(--brand-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 30px;
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.4);
        }

        h1 {
            font-family: var(--font-headings);
            font-size: 3rem;
            margin-bottom: 20px;
            background: var(--brand-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            color: #b0b0c0;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .zoom-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
        }

        .zoom-info h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #fff;
        }

        .zoom-link {
            color: #ff0055;
            font-weight: bold;
            word-break: break-all;
            display: block;
            margin-top: 10px;
        }

        .btn-home {
            display: inline-block;
            color: #ffffff;
            padding: 15px 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            text-decoration: none;
            transition: 0.3s;
            font-weight: 600;
        }

        .btn-home:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }
    </style>
</head>

<body>
    <div class="success-card">
        <div class="icon-check">âœ“</div>
        <h1>You're Registered!</h1>
        <p>Thank you for registering for the Artistic Directors International's Opening Circle. A confirmation email has
            been sent to your inbox.</p>

        <div class="zoom-info">
            <h3>Your Event Link:</h3>
            <p style="margin-bottom: 0;">We'll provide the final link shortly before the event. <br> <span
                    class="zoom-link" id="zoomLink">Check your email for the Zoom Link.</span></p>
        </div>

        <a href="index.html" class="btn-home">Back to Homepage</a>
    </div>
</body>

</html>
