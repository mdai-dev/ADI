<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register for ADI Launch | Artistic Directors International</title>
    <link rel="stylesheet" href="css/register.css" />
  </head>

  <body>
    <header>
      <div class="logo-container">
        <a href="index.html" style="text-decoration: none">
          <img
            src="https://storage.googleapis.com/msgsndr/AxLeagc9hye0zJda7oH7/media/6969bf6be125ef180e7c404f.png"
            alt="ADI Logo"
            class="logo-img"
          />
        </a>
      </div>
    </header>

    <div class="register-container">
      <div class="intro-text">
        <p
          style="
            color: #ff0055;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
          "
        >
          Virtual Launch Event
        </p>
        <h1>
          Join the Future of <br />
          <span class="gradient-text">Arts Leadership</span>
        </h1>
        <p>
          You are cordially invited to the virtual launch of Artistic Directors
          International. Reserve your spot today.
        </p>
      </div>

      <div class="scroll-indicator">
        <span class="scroll-indicator-text">Scroll to Register</span>
        <div class="scroll-arrow"></div>
      </div>

      <div class="event-details">
        <div class="detail-badge"><span>üóìÔ∏è</span> January 22, 2026</div>
        <div class="detail-badge"><span>‚è∞</span> 1:00 PM CST</div>
        <div class="detail-badge"><span>üíª</span> Live via Zoom</div>
      </div>

      <div class="form-box">
        <form action="thank-you.html" id="registrationForm">
          <div class="form-grid">
            <div class="form-group">
              <label>First Name</label>
              <input
                type="text"
                class="form-control"
                name="firstname"
                required
              />
            </div>

            <div class="form-group">
              <label>Last Name</label>
              <input
                type="text"
                class="form-control"
                name="lastname"
                required
              />
            </div>

            <div class="form-group full-width">
              <label>Email Address</label>
              <input type="email" class="form-control" name="email" required />
            </div>

            <div class="form-group">
              <label>Phone Number</label>
              <input type="tel" class="form-control" name="phone" />
            </div>

            <div class="form-group">
              <label>Position / Title</label>
              <input
                type="text"
                class="form-control"
                name="position"
                placeholder="e.g. Artistic Director"
                required
              />
            </div>

            <div class="form-group full-width">
              <label>Company / Organization</label>
              <input
                type="text"
                class="form-control"
                name="company"
                placeholder="e.g. National Ballet"
                required
              />
            </div>

            <div class="form-group full-width">
              <button type="submit" class="btn-submit">
                Complete Registration
              </button>
            </div>
          </div>
        </form>
      </div>

      <a href="index.html" class="back-link">‚Üê Return to Homepage</a>
    </div>
  </body>
</html>
